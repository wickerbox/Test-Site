<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>{{ site.title }}</title>
  <meta name="description" content="Personal content management system implementation.">
  <meta name="author" content="Jenner Hanni">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/skeleton.css">
  <link rel="stylesheet" href="/css/custom.css">

</head>
<body>

  <div class="container">
    <div class="row">
      <div class="three columns" style="text-align:center; padding: 20px 0 30px;">
        <h3>{{ site.title }}</h1>
        <a href="/">Home</a>
        <br /><br />
        <a href="/admin/">Admin Panel</a>
        <br /><br />
        {% for collection in site.collections %}
          {% if collection.url %}
            <a href="{{ collection.url }}">{{ collection.name }}</a><br />
          {% endif %}
        {% endfor %}
        <br /><br />
        <a href="http://forecast.io" target="_blank">Forecast</a><br />
        <a href="http://news.ycombinator.com" target="_blank">Hacker News</a><br />
        <a href="http://reddit.com" target="_blank">Reddit</a><br />
        <a href="https://pinboard.in/u:wicker" target="_blank">Pinboard</a><br />
        <br /><br />
        <a href="http://jennerhanni.net" target="_blank">jennerhanni.net</a><br />
        <a href="http://wickerbox.net" target="_blank">wickerbox.net</a><br />
      </div>
      <div class="nine columns padded">
        {{ content }}
      </div>
    </div>
  </div>

</body>

</html>
